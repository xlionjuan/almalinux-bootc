name: base
on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 6 * *'  # Runs at 02:30, on day 6 of the month
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - 'base/**'

permissions:
  contents: read
  packages: write
  # id-token: write
  # attestations: write

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    with:
      path: base
      tag: base
