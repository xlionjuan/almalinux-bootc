name: base-docker-arm
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '30 2 * * 3'  # Runs at 02:30, only on Wednesday
  push:
    branches:
      - main
    paths:
      - 'base-docker/**'

permissions:
  contents: read
  packages: write
  # id-token: write
  # attestations: write

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    with:
      path: base-docker
      tag: base-docker-arm
      runner: ubuntu-24.04-arm
